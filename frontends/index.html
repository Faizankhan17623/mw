  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#000814" />

    <!-- ═══════════════════════════════════════════
         PRIMARY SEO TAGS
    ═══════════════════════════════════════════ -->
    <title>Cine Circuit — Where Every Story Deserves the Big Screen</title>

    <meta name="description" content="Cine Circuit is your go-to platform for discovering movies, booking tickets, and sharing the cinema experience. Top rated films, live shows, and seamless booking — all in one place." />

    <meta name="keywords" content="cine circuit, movie ticket booking, book movie tickets online, cinema booking, buy movie tickets, top rated movies, movie reviews, online cinema, cine circuit app" />

    <meta name="author" content="Faizan Khan" />
    <meta name="robots" content="index, follow" />

    <!-- ═══════════════════════════════════════════
         CANONICAL URL
         ↓ REPLACE THIS WITH YOUR VERCEL URL
    ═══════════════════════════════════════════ -->
    <link rel="canonical" href="https://mw-mocha.vercel.app/" />

    <!-- ═══════════════════════════════════════════
         OPEN GRAPH — WhatsApp / Facebook / LinkedIn
         ↓ REPLACE YOUR_VERCEL_URL in content below
    ═══════════════════════════════════════════ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cine Circuit" />
    <meta property="og:title" content="Cine Circuit — Where Every Story Deserves the Big Screen" />

    <meta property="og:url" content="https://mw-mocha.vercel.app/" />

    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_IN" />

    <!-- ═══════════════════════════════════════════
         TWITTER CARD
    ═══════════════════════════════════════════ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cine Circuit — Where Every Story Deserves the Big Screen" />
    <meta name="twitter:description" content="Discover top rated movies, book tickets instantly, and enjoy seamless cinema experiences on Cine Circuit." />
    <meta name="twitter:image" content="https://res.cloudinary.com/dp6kj5f6i/image/upload/v1750415946/logoimagee111_ld3nea.png" />

    <!-- ═══════════════════════════════════════════
         STRUCTURED DATA (JSON-LD)
         Tells Google exactly what your site is
         ↓ REPLACE YOUR_VERCEL_URL in url below
    ═══════════════════════════════════════════ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Cine Circuit",
      "description": "Online movie ticket booking platform — browse movies, book tickets, write reviews.",
      "url": "https://mw-mocha.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://mw-mocha.vercel.app/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "author": {
        "@type": "Person",
        "name": "Faizan Khan"
      }
    }
    </script>

    <!-- ═══════════════════════════════════════════
